version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dam-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dam_demo
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-prootpassword',
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - dam-network

  demo-app:
    build: .
    container_name: dam-demo-app
    depends_on:
      mysql:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - dam-network

networks:
  dam-network:
    driver: bridge

volumes:
  mysql-data:
